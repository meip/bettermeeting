<h1>Signup</h1>
<form ng-submit="lc.signup()" name="loginForm" ng-controller="SignupCtrl as lc">
    <input type="text" placeholder="E-Mail" class="form-control" ng-model="lc.user.email" required>
    <input type="text" placeholder="Password" class="form-control" ng-model="lc.user.password" required>
    <input type="text" placeholder="Firstname" class="form-control" ng-model="lc.user.firstName" required>
    <input type="text" placeholder="Lastname" class="form-control" ng-model="lc.user.lastName" required>
    <button type="submit" class="btn btn-primary">Signup</button>
</form>
