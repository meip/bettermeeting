<div class="container-fluid">
    <div class="container">
        <div class="row">
            <h2>Sign Up</h2>
            <form role="form" ng-submit="lc.signup()" name="loginForm" ng-controller="SignupCtrl as lc">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter firstname" ng-model="lc.user.firstName" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter lastname" ng-model="lc.user.lastName" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="lc.user.email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="lc.user.password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
       </div>
    </div>
</div>
