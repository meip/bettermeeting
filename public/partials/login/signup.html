<div class="meeting">
    <form name="meetingForm">
        <div class="meeting-header">
            <div class="meeting-header-goal" class="row">

                <input class="form-control" type="text" placeholder="Meetinggoal">
                <hr />
            </div>
            <div class="meeting-header-information row">
                <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="Organisator">
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="Date" style="text-align: right;">
                </div>
            </div>
            <div  class="meeting-header-attendees row">
                <div class="col-xs-12">
                    <h2>Attendees:</h2>
                    <div class="col-md-4 col-sm-12 attendee">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Attendee">
                            <span class="input-group-btn">
                                <button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-1" style="padding: 0px;">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="meeting-body">
            <div class="row">
                <div class="col-xs-12">
                    <table>
                        <thead>
                            <tr>
                                <th class="meeting-point-type">Type</th>
                                <th class="meeting-point-note">Note</th>
                                <th class="meeting-point-owner">Owner</th>
                                <th class="meeting-point-due">Due</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="todo">
                                <td class="meeting-point-type">
                                    <select class="form-control">
                                        <option>To-Do</option>
                                        <option>Decision</option>
                                        <option>Info</option>
                                    </select></td>
                                <td class="meeting-point-note">
                                    <input class="form-control" placeholder="Note">
                                </td>
                                <td class="meeting-point-owner">
                                    <input class="form-control" placeholder="Owner">
                                </td>
                                <td class="meeting-point-due">
                                    <input class="form-control" placeholder="Due Date">
                                </td>
                                <td><td class="delete"><button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"></span></button></td></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Meetingnote</button>
                </div>

            </div>
        </div>
        <div class="meeting-footer">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary">Publish</button>

                </div>
            </div>
        </div>

    </form>
</div>
