<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="well">
                    <form ng-submit="lc.login()" name="loginForm" ng-controller="LoginCtrl as lc">
                        <div class="form-group">
                            <label for="username" class="control-label">E-Mail</label>
                            <input type="email" title="Please enter you username"  id="username" name="username" placeholder="E-Mail" class="form-control" ng-model="lc.user.email" required>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" placeholder="Password" class="form-control" id="password" name="password" ng-model="lc.user.password" required title="Please enter your password">
                            <span class="help-block"></span>
                        </div>
                        <div class="alert alert-dismissable alert-warning" ng-show="lc.warningMessage.warning">
                            <button type="button" class="close" data-dismiss="alert" ng-click="lc.removeWarning()">Ã—</button>
                            <h4>Warning!</h4>
                            <p>{{lc.warningMessage.message}}</p>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-xs-6">
                <p class="lead">Register now for <span class="text-success">FREE</span></p>
                <ul class="list-unstyled" style="line-height: 2">
                    <li><span class="fa fa-check text-success"></span> Manage your meetings</li>
                    <li><span class="fa fa-check text-success"></span> Manage your ToDos</li>
                    <li><span class="fa fa-check text-success"></span> Compete with your friends</li>
                    <li><span class="fa fa-check text-success"></span> Have fun</li>
                    <li><span class="fa fa-check text-success"></span> Access for free</li>
                </ul>
                <p><a href="#/register/" class="btn btn-info btn-block">Yes please, signup now!</a></p>
            </div>
        </div>

    </div>
</div>
