<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <h3>Meetings</h3>
                </div>
                <div id="note-container" ng-controller="MeetingListCtrl as mlc">
                    <div class="note color-1" ng-repeat="meeting in mlc.meetings.localMeetings">
                        <div class="note-frame">
                            <div class="meeting-summary-colorbar">
                                <div class="colorbar-date">
                                    <span class="month">{{meeting.updated | date:'MMM'}}</span>
                                    <span class="day">{{meeting.updated | date:'dd'}}</span>
                                    <span class="weekday">{{meeting.updated | date:'EEE'}}</span>
                                </div>
                            </div>
                            <div class="meeting-content">
                                <h5 ng-hide="meeting.goal == ''"><a ng-href="/#/meeting/create?id={{meeting._id.oid}}">{{meeting.goal}}</a></h5>
                                <h5 ng-show="meeting.goal == ''"><a ng-href="/#/meeting/create?id={{meeting._id.oid}}">(No Name)</a></h5>
                                <div class="meeting-note-goal">
                                    <p>100% Ziel erreicht</p>
                                    <img src="/assets/images/emoticons/smiley-6.png" />
                                </div>
                                <div class="meeting-note-todo">
                                    <p>30% ToDos erledigt</p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-xs-12">
                        <h3>ToDo</h3>
                        <div class="row todo-item">
                            <div style="background-color: yellow">

                                <p>Architekturdoku erstellen</p>
                                <span class="time-left">-1d left</span>
                                <span class="due-date">30.10.2014 16:00</span>
                            </div>
                            <div style="background-color: green">
                                b1 <br />
                                b2
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="background-color: cadetblue">
                    <div class="col-xs-12">
                        <h3>Rangliste</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#note-container').freetile({
            selector: '.note',
            animate: true,
            elementDelay: 30
        });
    });
</script>
