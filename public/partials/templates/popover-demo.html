<div class="popover ng-scope right am-flip-x" tabindex="-1" ng-show="content" style="top: -40.5px; left: 655.8125px; display: block; visibility: visible;">
    <h3 class="popover-title ng-binding" ng-bind-html="title" ng-show="title">Title</h3>
    <div class="popover-content" style="min-width:300px" >
        <p ng-bind-html="content" class="ng-binding">Set new Time and Date</p>
        <div class="form-group date-time-picker" ng-class="{'has-error': timepickerForm.time2.$invalid}"style="width: 70px;">
            <input type="text" class="form-control" size="5" ng-model="todo.dueDate" data-time-format="HH:mm" data-time-type="number" data-autoclose="1" name="time2" bs-timepicker
                   ng-change="tlc.timeChanged($index)">
        </div>
        <div class="form-group date-time-picker" ng-class="{'has-error': datepickerForm.date2.$invalid}" style="width: 100px;">
            <input type="text" class="form-control" ng-model="todo.dueDate" data-date-format="dd.MM.yyyy" data-date-type="number" data-autoclose="1" name="date2" bs-datepicker
                    ng-change="tlc.timeChanged($index)">
        </div>

        <button type="button" class="btn btn-primary" ng-click="tlc.doneClicked(todo._id.$oid)">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save
        </button>
    </div>
</div>
