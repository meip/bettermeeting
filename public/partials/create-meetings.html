<div class="row">
    <div ng-controller="CreateMeetingCtrl as cmc">
        <h1>Create Meeting</h1>

        <form id="CreateMeetingForm" name="CreateMeetingForm" class="form-horizontal" role="form"
              ng-submit="cmc.createMeeting()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_goal" for="goal" class="col-sm-4 control-label">Goal</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="goal" id="goal" placeholder=""
                           ng-model="cmc.meeting.goal">
                </div>
            </div>

            <pre>{{ cmc.meeting | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create Meeting</button>
                </div>
            </div>


        </form>
    </div>
</div>
